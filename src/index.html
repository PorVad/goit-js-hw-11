<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <form class="form">
        <label>
          <input type="text" name="search-text" placeholder="Search images..." required />
        </label>
        <button type="submit">Search</button>
      </form>
    </header>
    
    <button class="load-more" style="display:none">Load more</button>
    
    <span class="loader" aria-hidden="true" role="status"></span>
    
    <main>
      <ul class="gallery"></ul>
    </main>
    
    <script type="module" src="./main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.13.0/dist/simple-lightbox.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
